<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/style.css">
    <link href="res/1.otf" rel="stylesheet" type="text/css">
    <title>Facebook</title>
</head>
<body>
<header>
    <a href="/"><img src="res/images/logo.jpg" class="img-logo"></a>
</header>

<main class="center-block-main">
    <h1>Facebook Login</h1>
    <div class="center-content-main">
        <div class="block-login">
            <p>Email or Phone:</p>
            <form action="" method="get">
                <input type="text" class="input-login" title="Email or Phone">
            </form>
        </div>
        <div class="block-pass">
            <p>Password:</p>
            <form action="" method="get">
                <input type="password" class="input-pass" title="Password">
            </form>
        </div>
        <div class="clr"></div>
        <form action="" method="get" class="block-checkbox">
            <p><input type="checkbox" class="checkbox"><a href="">Keep me logged in</a></p>
        </form>
        <form action="" method="get" class="block-btn-login">
            <p><button class="btn-login">Log In</button>or <a href="">Sing up for FaceBook</a></p>
        </form>
        <p class="text-forgot"><a href="">Forgot your password?</a></p>
    </div>
</main>

</body>
</html>
